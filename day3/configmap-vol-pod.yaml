apiVersion: v1
kind: Pod
metadata:
  name: configmap-pod
spec:
  volumes:
    - name: cm-vol
      configMap:
        name: my-last-cm
  containers:
    - name: test-container
      image: k8s.gcr.io/busybox
      command: [ "/bin/sh", "-c", "env; while true; do sleep 3600; done"]
      volumeMounts:
        - name: cm-vol
          mountPath: /config
