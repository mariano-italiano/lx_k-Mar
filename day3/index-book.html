<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Service</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #8e44ad;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f39c12;
        }
        header {
            background-color: #9b59b6;
            color: white;
            padding: 50px;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #8e44ad;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .welcome-message {
            font-size: 1.5rem;
            color: #8e44ad;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <header>
        <h1>Welcome to ABC Bookstore</h1>
    </header>
    <section>
        <p class="welcome-message">Find your next great read. Books are waiting for you!</p>
    </section>
    <footer>
        <p>Â© 2025 ABC Bookstore</p>
    </footer>
</body>
</html>
